<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.min.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <meta charset="utf-8">
  <!--FONTS-->
    <link fref = "https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Orbitron:700,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cutive+Mono" rel="stylesheet">
    <title>Team JAAB's Awesome text adventure!</title>
  </head>
  <body>
    <div class="container">
      <h1>Team JAAB</h1>
      <form id="begin" class="row">
        <h2 class="col-md-12">Pick Your Character</h2>
        <div class="form-group">
          <label for="user-name"class="col-md-12">Enter your name:</label>
          <input id="user-name" type="text" class="form-control" class="col-md-12" required>
        </div>
        <div class="form-group">
          <label for="user-char"class="col-md-12">Choose your character:</label><br>
          <select id="user-char" class="col-md-12" required>
            <option value="Dragon">Dragon</option>
            <option value="Fairy">Fairy</option>
            <option value="Centaur">Centaur</option>
          </select>
        </div>
        <button id="begin-button" type="type" class="btn btn-default" class="col-md-12">Submit</button>
      </form>
      <div id="user-info">
        <div class="this-name">Player: </div>
        <div class="this-type">Type: </div>
        <div>Health: <span class="this-health"></span></div>
        <div>Strength: <span class="this-strength"></span></div>
        <div>Intellect: <span class="this-intellect"></span></div>
        <div id="user-bag">User Tools<span class="this-bag"></span></div>
      </div>
      <div id="game">
        <img src="img/dragon.png">
        <img src="img/door.png">
        <div class="narrative">
          <p></p>
          <button id="search" type="button" class="btn btn-warning">Search</button>
          <h2 id="option1" class="option">Picklock</h2>
          <h2 id="option2" class="option">Barge In</h2>
        </div>
        <div id="room-inventory">
          <h2>Items in room:</h2>
          <select></select>
        </div>
      </div>
    </div>
  </body>
</html>
