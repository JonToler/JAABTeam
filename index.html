<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.min.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <meta charset="utf-8">
    <title>Team JAAB's Awesome text adventure!</title>
  </head>
  <body>
    <div class="container">
      <form id="begin">
        <div class="form-group">
          <label for="user-name">Enter your name:</label>
          <input id="user-name" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="user-char">Choose your character:</label>
          <select id="user-char">
            <option value="Dragon">Dragon</option>
            <option value="Fairy">Fairy</option>
            <option value="Centaur">Centaur</option>
          </select>
        </div>
        <button type="type" class="btn btn-default">Submit</button>
      </form>
      <div id="user-info">
        <div class="this-name">User: </div>
        <div class="this-type">Type: </div>
        <div>Health: <span class="this-health"></span></div>
        <div>Strength: <span class="this-strength"></span></div>
        <div>Intellect: <span class="this-intellect"></span></div>
      </div>
      <div id="game">
        <p>You've encountered a door, what do you do?</p>
        <span class="option1">Lockpick | </span><span class="option2">Force</span>
      </div>
    </div>
  </body>
</html>
